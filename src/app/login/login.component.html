      <input type="text" ngModel name="email" ngModel classe="form-control" placeholder="identifiant" required>
      <p class="error-msg" *ngIf="validation && email === ''">Veuillez remplir le champ</p>
      <p class="error-msg" *ngIf="validation && email != '' && email != username">Cet utilisateur n'Ã©xiste pas</p>
      <br/>
      <input type="password" ngModel name="passwd" ngModel classe="form-control" placeholder="mot de passe" required>
